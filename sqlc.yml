version: "2"
sql:
- schema: "db/migrations"
  name: "database"
  queries: "services/user/internal/infra/database/queries"
  engine: "mysql"
  gen: 
    go: 
      package: "database"
      out: "services/user/internal/infra/database"
      overrides:
        - db_type: "decimal"
          go_type: "float64"
        - db_type: "datetime"
          go_type: "time.Time"